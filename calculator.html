<!DOCTYPE html>
<html>
<head>
	<title>Olly and Uili's Exploding Calculator</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div class="container">


		<div class="calculator">
			<table>
				<div id="outPut" >
				</div>

				<tr>
					<td id='logo'>TRX-3000<br>SuperMax</td>
					<td></td>
					<td></td>
					
					<td id='clear'>
						<button value="C" class="btn"> C </button>
					</td>
				</tr>
				<tr>
					<td>
						<button value="7" class="btn">7</button>	
					</td>
					<td>
						<button value="8" class="btn">8</button>
					</td>
					<td>
						<button value="9" class="btn">9</button>
					</td>
					<td>
						<button value="/" class="btn"> รท </button>
					</td>
				</tr>
				<tr>
					<td>
						<button value="4" class="btn">4</button>
					</td>
					<td>
						<button value="5" class="btn">5</button>
					</td>
					<td>
						<button value="6" class="btn">6</button>
					</td>
					<td>
						<button value="*" class="btn"> x </button>
					</td>
				</tr>
				<tr>
					<td>
						<button value="1" class="btn">1</button>
					</td>
					<td>
						<button value="2" class="btn">2</button>
					</td>
					<td>
						<button value="3" class="btn">3</button>
					</td>
					<td>
						<button value="-" class="btn"> - </button>	
					</td>
				</tr>
				<tr>
					<td>
						<button value="0" class="btn">0</button>
					</td>
					<td>
						<button value="." class="btn">.</button>
					</td>
					<td>
						<button value="+" class="btn"> + </button>
					</td>
					<td>
						<button value="=" class="btn"> = </button>
					</td>
				</tr>
			</table>

		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
